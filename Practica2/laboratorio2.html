    /* Matriz Identidad */
    function identidad(r) {
        r[0]=1; r[4]=0; r[8]=0; r[12]=0;
        r[1]=0; r[5]=1; r[9]=0; r[13]=0;
        r[2]=0; r[6]=0; r[10]=1; r[14]=0;
        r[3]=0; r[7]=0; r[11]=0; r[15]=1;
    }

    /* Proyección Paralela */
    function ortho(r, izq, der, abj, arr, cerca, lejos) {
        r[0]=2/(der-izq); r[4]=0; r[8]=0; r[12]=-(der+izq)/(der-izq);
        r[1]=0; r[5]=2/(arr-abj); r[9]=0; r[13]=-(arr+abj)/(arr-abj);
        r[2]=0; r[6]=0; r[10]=-2/(lejos-cerca); r[14]=-(lejos+cerca)/(lejos-cerca);
        r[3]=0; r[7]=0; r[11]=0; r[15]=1;
    }

        return (x1 < x && x < x2 && y1 < y && y < y2);

    // Función única para detectar clic en cualquier polígono
    function estaDentroPoligono(x, y, indice) {
        let pieza11 = poligonos[indice];
        let dentro = false;
        for (let i=0, j=pieza11.length-1; i<pieza11.length; j=i++) {
            let xi=pieza11[i][0], yi=pieza11[i][1];
            let xj=pieza11[j][0], yj=pieza11[j][1];
            if (((yi>y)!=(yj>y)) &&
                (x < (xj-xi)*(y-yi)/(yj-yi)+xi)) {
                dentro = !dentro;
            }
        }
        return dentro;
    }
